<div class="accordion-item" data-v-field>
  <div class="accordion-header">
    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#field-id-1-item" aria-controls="field-id-1-iem">
      <div class="flex-grow-1">(new)</div>
    </button>
    <div class="buttons">
      <a type="button" title="Duplicate" class="btn btn-outline-secondary border-secondary-subtle btn-sm btn-clone">
        <i class="la la-lg la-copy"></i>
      </a>
      <a type="button" title="Remove" class="btn btn-outline-danger border-danger-subtle btn-sm btn-remove">
        <i class="la la-lg la-minus-circle"></i>
      </a>
    </div>
  </div>

  <div id="field-id-1-item" class="accordion-collapse collapse">
    <div class="accordion-body settings">


      <ul class="nav nav-tabs px-3 pt-3" role="tablist" style="margin-top: -1px;margin-left: -1px;">

        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="field-id-1-general-tab" data-bs-toggle="tab" data-bs-target="#field-id-1-general" type="button" role="tab" aria-controls="general" aria-selected="true">
            <i class="icon-settings-outline"></i>
            <span>General</span>
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="field-id-1-local-tab" data-bs-toggle="tab" data-bs-target="#field-id-1-local" type="button" role="tab" aria-controls="contact" aria-selected="false" tabindex="-1">

            <span>Validation</span>
          </button>
        </li>

        <li class="nav-item" role="presentation">
          <button class="nav-link" id="field-id-1-media-tab" data-bs-toggle="tab" data-bs-target="#field-id-1-media" type="button" role="tab" aria-controls="contact" aria-selected="false" tabindex="-1">

            <i class="icon-help-circle-outline"></i>
            <span>Conditionals</span>
          </button>
        </li>

      </ul>

                  <option value="range" data-v-option>Range</option>

                  <option value="wysiwyg">Wysiwyg Editor</option>

                <optgroup label="Layout">

                  <option value="flexible">Flexible Content</option>
                  <option value="clone">Clone</option>

          <div class="row mb-3">

          <div class="row mb-3">
            <label for="input-default" class="col-sm-2 col-form-label">Default</label>
            <div class="col-sm-10 col-xl-8 col-xxl-6">
              <input type="text" class="form-control" placeholder="" name="field[1][default]" value="">
            </div>
          </div>


        </div>

        <div class="tab-pane" id="field-id-1-local" role="tabpanel" aria-labelledby="local-tab">

          <div class="row mb-3">
            <label for="input-default" class="col-sm-2 col-form-label">Required</label>
            <div class="col-sm-10 col-xl-8 col-xxl-6">

                <input class="form-check-input" type="checkbox" role="switch" id="field-id-1-flexSwitchCheckDefault">

              </div>

            </div>
          </div>


          <div class="row mb-3">
            <label for="input-max_length" class="col-sm-2 col-form-label">Max Length</label>
            <div class="col-sm-10 col-xl-8 col-xxl-6">
              <input type="number" class="form-control" placeholder="" name="field[1][max_length]" value="">
            </div>
          </div>

        </div>

        <div class="tab-pane" id="field-id-1-media" role="tabpanel" aria-labelledby="media-tab">
          media

        <div class="tab-pane" id="field-id-1-comments" role="tabpanel" aria-labelledby="comments-tab">

        <div class="tab-pane" id="field-id-1-orders" role="tabpanel" aria-labelledby="orders-tab">
