<div data-v-field-range>
  <label class="col-form-label">
    <div>Range</div>
    <span class="form-text"></span>
  </label>
  <div class="col">
    <input type="range" class="form-range" placeholder="Name" min="0" max="" name="value" oninput="this.nextElementSibling.value = this.value">
    <output></output>
  </div>
</div>
