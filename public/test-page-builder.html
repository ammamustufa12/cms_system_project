<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }

        .page-builder {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #1a1a1a;
        }

        .builder-content {
            flex: 1;
            display: flex;
            overflow: hidden;
            background: #1a1a1a;
        }

        .builder-canvas {
            flex: 1;
            background: #f8f9fa;
            overflow-y: auto;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .canvas-area {
            flex: 1;
            min-height: 600px;
            border: 2px dashed #dee2e6;
            margin: 20px;
            border-radius: 12px;
            padding: 20px;
            background: #fff;
            position: relative;
            transition: all 0.3s;
        }

        .canvas-placeholder {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .plus-options-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-bottom: 30px;
        }

        .layout-plus-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            margin-bottom: 20px;
        }

        .widget-plus-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            margin-bottom: 20px;
        }

        .layout-plus-icon:hover, .widget-plus-icon:hover {
            transform: scale(1.1);
        }

        .layout-plus-icon i, .widget-plus-icon i {
            font-size: 24px;
            color: white;
            transition: transform 0.3s ease;
        }

        .layout-plus-icon:hover i, .widget-plus-icon:hover i {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div class="page-builder">
        <div class="builder-content">
            <div class="builder-canvas">
                <div class="canvas-area">
                    <div class="canvas-placeholder">
                        <div class="plus-options-container">
                            <!-- Layout Plus Icon -->
                            <div class="layout-selector-container">
                                <div class="layout-plus-icon" id="layoutPlusIcon">
                                    <i class="ri-layout-line"></i>
                                </div>
                            </div>

                            <!-- Widget Plus Icon -->
                            <div class="widget-selector-container">
                                <div class="widget-plus-icon" id="widgetPlusIcon">
                                    <i class="ri-add-line"></i>
                                </div>
                            </div>
                        </div>
                        <h4>Start Building Your Page</h4>
                        <p>Click the + icons to add layouts or widgets</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        console.log('Test page loaded successfully!');
        console.log('Layout Plus Icon:', document.getElementById('layoutPlusIcon'));
        console.log('Widget Plus Icon:', document.getElementById('widgetPlusIcon'));
    </script>
</body>
</html>
